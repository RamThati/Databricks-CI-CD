bundle:
  name: Demo-Repo

variables:
  env:
    description: Deployment environment
 
  num_workers:
    description: Number of workers
 
  spark_version:
    description: Spark version
 
  node_type_id:
    description: Node type ID
  
  DATABRICKS_HOST:
    description: Host ID


 

include:
  - resources/*.yml
  - env/*.yml
 
targets:
  dev:
    mode: development
    workspace:
      host : ${var.DATABRICKS_HOST}
      root_path: ~/${var.env}/${bundle.name}



 