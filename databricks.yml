bundle:
  name: Demo-Repo


include:
  - resources/*.yml
  - env/*.yml
 
targets:
  dev:
    mode: production
    workspace:
      host : https://calsaws-analytics-sbx-secure.cloud.databricks.com
      root_path: /Shared/${var.env}/${bundle.name}
    permissions:
      - user_name: thatis@calsaws.org
        level: CAN_MANAGE
      - group_name: calsaws-developers
        level: CAN_RUN
      - group_name: users
        level: CAN_RUN
  
  qa:
    mode: production
    workspace:
      host : https://calsaws-analytics-sbx-county.cloud.databricks.com
      root_path: /Shared/${var.env}/${bundle.name}
    permissions:
      - user_name: thatis@calsaws.org
        level: CAN_MANAGE
      - group_name: calsaws-developers
        level: CAN_READ
  


 