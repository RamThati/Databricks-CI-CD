bundle:
  name: Demo-Repo

variables:
  env:
    description: Deployment environment
 
  num_workers:
    description: Number of workers
 
  spark_version:
    description: Spark version
 
  node_type_id:
    description: Node type ID
  


include:
  - resources/*.yml
  - env/*.yml
 
targets:
  dev:
    mode: production
    workspace:
      host : https://calsaws-analytics-sbx-secure.cloud.databricks.com
      root_path: /Shared/${var.env}/${bundle.name}
    permissions:
      - user_name: thatis@calsaws.org
        level: CAN_MANAGE
      - group_name: calsaws-developers
        level: CAN_RUN
  
  qa:
    mode: production
    workspace:
      host : https://calsaws-analytics-sbx-county.cloud.databricks.com
      root_path: /Shared/${var.env}/${bundle.name}
    permissions:
      - user_name: thatis@calsaws.org
        level: CAN_MANAGE
      - group_name: calsaws-developers
        level: CAN_READ
  


 